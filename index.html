<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flirty Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot .message-content {
            background-color: #e4e6eb;
            color: black;
            border-bottom-left-radius: 0;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            align-items: center;
        }

        #user-input {
            border: none;
            padding: 10px;
            flex-grow: 1;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            background-color: #f0f2f5;
        }

        #send-button {
            border: none;
            padding: 10px 20px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
            border-radius: 20px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #voice-button {
            border: none;
            padding: 10px;
            background-color: #0084ff;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            margin-left: 10px;
        }

        #voice-button:hover {
            background-color: #0056b3;
        }

        #language-select {
            margin-left: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f0f2f5;
        }

        @media (max-width: 600px) {
            #chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #input-container {
                padding: 10px 5px;
            }

            #send-button, #voice-button {
                padding: 10px;
            }

            #language-select {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
            <button id="voice-button">ðŸŽ¤</button>
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="vi">Vietnamese</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('voice-button').addEventListener('click', startVoiceRecognition);

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const language = document.getElementById('language-select').value;
            if (userInput.trim() === '') return;

            appendMessage('user', userInput);
            document.getElementById('user-input').value = '';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 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`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: `Translate the following text to ${language}: ${userInput}`,
                        max_tokens: 60
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Network response was not ok: ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                const botReply = data.choices[0].text.trim();
                appendMessage('bot', botReply);
                speak(botReply);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', `Sorry, something went wrong: ${error.message}`);
            }
        }

        function appendMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Voice recognition error', event);
            };

            recognition.start();
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
